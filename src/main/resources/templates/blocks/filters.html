<form action="/modal/delete" method="POST" th:fragment="likes">
    <section class="filter-type-container" th:value="${el.filterType}">
        <select name="filterType" th:value="${el.filterType}" required>
            <option value="likes">Likes</option>
            <option value="title">Titel</option>
            <option value="dateOfIssue">Veröffentlichungsdatum</option>
        </select>
    </section>
    <section class="compare-condition-container" th:value="${el.compareCondition}">
        <select name="compareCondition" th:value="${el.compareCondition}" required>
            <option value="lessThan">weniger als</option>
            <option value="moreThan">mehr als</option>
            <option value="equals">ist gleich</option>
        </select>
    </section>
    <section class="input-container" th:value="${el.input}">
        <input name="input" th:value="${el.input}" type="number" required>
    </section>
    <section class="DB-button-container">
        <button type="submit">entfernen</button>
        <input type="hidden" name="id" th:value="${el.id}">
    </section>
    <section class="remove-row-button-container">
        <button type="button" onclick="$.removeFilterRow(this);">–</button>
    </section>
</form>
